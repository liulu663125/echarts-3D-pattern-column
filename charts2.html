            }]
        ];
        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i][0].name];
                if (geoCoord) {
                    res.push({
                        name: data[i][0].name,
                        value: geoCoord.concat(data[i][0].value)
                    });
                }
            }
            return res;
        };

        var option = {
            backgroundColor: '#ddd',
            visualMap: [{
                type: 'continuous',
                show: false,
                seriesIndex: 0,
                text: ['bar3D'],
                calculable: true,
                max: 300,
                inRange: {
                    color: ['#87aa66', '#eba438', '#d94d4c']
                }
            }],
            geo3D: {
                map: 'china',
                roam: true,
                itemStyle: {
                    areaColor: '#ccc',
                    opacity: 1,
                    borderWidth: 0.8,
                    borderColor: 'rgb(62,215,213)'
                },
                label: {
                    show: false,
                },
                emphasis: { //当鼠标放上去  地区区域是否显示名称
                    label: {
                        show: true,
                        textStyle: {
                            color: '#fff',
                            fontSize: 3,
                            backgroundColor: 'rgba(0,23,11,0)'
                        }
                    }
                },
                light: {
                    main: {
                        color: '#fff', //光照颜色
                        intensity: 1.2, //光照强度
                        shadowQuality: 'high', //阴影亮度
                        shadow: false, //是否显示阴影
                        //                        alpha: 55,
                        beta: 10

                    },
                    ambient: {
                        intensity: 0.3
                    }
                }
            },
            series: [{
                name: 'bar3D',
                type: "bar3D",
                coordinateSystem: 'geo3D',
                barSize: 1, //柱子粗细
                shading: 'lambert',
                opacity: 0.1,
                //                bevelSize: 0.3,
                label: {
                    show: false,
                    formatter: function (data) {
                        //                        console.log(data)
                        var res = data.name + " " + data.value[2]
                        return res
                    }
                },
                data: convertData(chinaDatas),
            }]
        }
   
        let myChart = echarts.init(card);
           myChart.setOption(option);
